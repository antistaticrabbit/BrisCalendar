<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bri's Streaming Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        /* NEW: Animated Gradient Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            /* NEW: More colorful, "fun" gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffc700);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        
        .title-font {
            font-family: 'EB Garamond', serif;
        }
        .slideshow-image {
            transition: opacity 1.5s ease-in-out;
        }
        .event-button {
            transition: all 0.3s ease;
        }
        .event-button:hover {
            transform: translateY(-2px);
            background-color: #583a7c; /* A slightly lighter purple on hover */
        }
        .event-button.active {
            background-color: #6d28d9; /* Bright purple */
            color: #ffffff;
            /* Updated: Stronger glow for active button */
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.7), 0 0 10px rgba(167, 139, 250, 0.5);
            border-color: #a78bfa;
        }

        /* NEW: Styles for Social Links */
        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ddd;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .social-link svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            fill: currentColor;
        }
        /* Twitch hover color */
        .social-link.twitch:hover {
            background-color: #9146FF;
            color: #ffffff;
            border-color: #9146FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.4);
        }
        /* YouTube hover color */
        .social-link.youtube:hover {
            background-color: #FF0000;
            color: #ffffff;
            border-color: #FF0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        /* NEW: Subtle glow for countdown numbers */
        #countdown span[id] {
            text-shadow: 0 0 8px rgba(221, 214, 254, 0.3);
        }

        /* NEW: Pulse animation for live message */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        #expired-message h2 {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

    </style>
</head>
<!-- UPDATED: Removed p-4, added min-h-dvh for better mobile support -->
<body class="text-white flex items-center justify-center min-h-dvh">

    <!-- Main Content Box -->
    <!-- UPDATED: Added padding, changed max-w-4xl to max-w-6xl for wider screens -->
    <div class="bg-gray-900 bg-opacity-70 backdrop-blur-sm p-4 sm:p-8 lg:p-12 rounded-2xl shadow-2xl text-center max-w-6xl w-full my-8 border border-purple-500/30 shadow-purple-500/20">
        
        <h1 class="text-4xl sm:text-6xl font-black text-purple-300 mb-6 tracking-tight title-font">
            Bri's Streaming Calendar
        </h1>

        <!-- Social Links -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <!-- Twitch Link -->
            <a href="https://www.twitch.tv/bundledbri" target="_blank" rel="noopener noreferrer" class="social-link twitch">
                <!-- Twitch SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.714 0h1.714v5.143h-1.714zM4 2v17.143h5.143v3.428h2.571l3.428-3.428h4.286L24 14.857V2H4zm18.286 12L19.428 17H14l-3 3v-3H5.714V3.714h16.572V14z"/></svg>
                <span>Twitch</span>
            </a>
            <!-- YouTube Link -->
            <a href="https://www.youtube.com/@bundledbri" target="_blank" rel="noopener noreferrer" class="social-link youtube">
                <!-- YouTube SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                <span>YouTube</span>
            </a>
        </div>


        <!-- Image Slideshow Container -->
        <div id="slideshow-container" class="w-full max-w-lg mx-auto h-64 sm:h-80 relative rounded-lg overflow-hidden mb-8 border border-purple-500/30 shadow-lg">
            <img src="https://raw.githubusercontent.com/antistaticrabbit/Cosplay-Countdown/main/Bri1.jpg" 
                 alt="Bri's Stream Photo 1" 
                 class="slideshow-image absolute top-0 left-0 w-full h-full object-cover opacity-100">
            <img src="https://raw.githubusercontent.com/antistaticrabbit/Cosplay-Countdown/main/Bri2.jpg" 
                 alt="Bri's Stream Photo 2" 
                 class="slideshow-image absolute top-0 left-0 w-full h-full object-cover opacity-0">
            <img src="https://raw.githubusercontent.com/antistaticrabbit/Cosplay-Countdown/main/Bri3.jpg" 
                 alt="Bri's Stream Photo 3" 
                 class="slideshow-image absolute top-0 left-0 w-full h-full object-cover opacity-0">
            <img src="https://raw.githubusercontent.com/antistaticrabbit/Cosplay-Countdown/main/Bri4.jpg" 
                 alt="Bri's Stream Photo 4" 
                 class="slideshow-image absolute top-0 left-0 w-full h-full object-cover opacity-0">
        </div>

        <!-- Title for the countdown timer -->
        <p id="countdown-title" class="text-lg sm:text-2xl text-purple-200 mb-4">
            Loading...
        </p>

        <!-- The Countdown Timer -->
        <div id="countdown" class="flex justify-center gap-2 sm:gap-4 mb-8">
            <div class="bg-gray-700/50 p-4 rounded-lg min-w-[70px] sm:min-w-[100px] border border-gray-700">
                <span id="days" class="block text-4xl sm:text-6xl font-bold text-purple-200">00</span>
                <span class="block text-xs sm:text-sm uppercase text-gray-400">Days</span>
            </div>
            <div class="bg-gray-700/50 p-4 rounded-lg min-w-[70px] sm:min-w-[100px] border border-gray-700">
                <span id="hours" class="block text-4xl sm:text-6xl font-bold text-purple-200">00</span>
                <span class="block text-xs sm:text-sm uppercase text-gray-400">Hours</span>
            </div>
            <div class="bg-gray-700/50 p-4 rounded-lg min-w-[70px] sm:min-w-[100px] border border-gray-700">
                <span id="minutes" class="block text-4xl sm:text-6xl font-bold text-purple-200">00</span>
                <span class="block text-xs sm:text-sm uppercase text-gray-400">Minutes</span>
            </div>
            <div class="bg-gray-700/50 p-4 rounded-lg min-w-[70px] sm:min-w-[100px] border border-gray-700">
                <span id="seconds" class="block text-4xl sm:text-6xl font-bold text-purple-200">00</span>
                <span class="block text-xs sm:text-sm uppercase text-gray-400">Seconds</span>
            </div>
        </div>

        <!-- This will be shown when the timer hits zero -->
        <!-- NEW: Wrapped in an anchor tag to her Twitch -->
        <a id="live-link" href="https://www.twitch.tv/bundledbri" target="_blank" rel="noopener noreferrer">
            <div id="expired-message" class="hidden my-8">
                <h2 class="text-3xl sm:text-4xl font-bold text-green-400">
                    This event is live now!
                    <!-- NEW: Added call to action -->
                    <span class="text-xl block font-normal text-green-200">(Click to Watch)</span>
                </h2>
            </div>
        </a>

        <!-- Clickable Event List -->
        <div class="border-t border-purple-500/30 pt-8">
            <h3 class="text-2xl font-bold text-gray-300 mb-6">Upcoming Streams</h3>
            <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Events from your calendar. The JS will find these and make them clickable. -->
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-10-27T10:30:00" data-name="Stardew Valley">
                    <span class="block font-bold text-lg">Stardew Valley</span>
                    <span class="block text-sm text-gray-400">Oct 27, 2025 @ 10:30 AM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-10-27T17:30:00" data-name="The Mortuary Assistant">
                    <span class="block font-bold text-lg">The Mortuary Assistant</span>
                    <span class="block text-sm text-gray-400">Oct 27, 2025 @ 5:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-10-31T12:30:00" data-name="Zombie Shadowheart Cosplay">
                    <span class="block font-bold text-lg">Zombie Shadowheart Cosplay</span>
                    <span class="block text-sm text-gray-400">Oct 31, 2025 @ 12:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-10-31T17:30:00" data-name="The Mortuary Assistant">
                    <span class="block font-bold text-lg">The Mortuary Assistant</span>
                    <span class="block text-sm text-gray-400">Oct 31, 2025 @ 5:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-03T10:30:00" data-name="Stardew Valley">
                    <span class="block font-bold text-lg">Stardew Valley</span>
                    <span class="block text-sm text-gray-400">Nov 3, 2025 @ 10:30 AM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-03T17:30:00" data-name="Movie OR 2nd Stream">
                    <span class="block font-bold text-lg">Movie OR 2nd Stream</span>
                    <span class="block text-sm text-gray-400">Nov 3, 2025 @ 5:30 PM</span>
                </button>

                <!-- Upcoming Events (relative to Nov 5, 2025) -->
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-06T12:30:00" data-name="Baldur's Gate 3">
                    <span class="block font-bold text-lg">Baldur's Gate 3</span>
                    <span class="block text-sm text-gray-400">Nov 6, 2025 @ 12:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-10T12:30:00" data-name="Stardew Valley">
                    <span class="block font-bold text-lg">Stardew Valley</span>
                    <span class="block text-sm text-gray-400">Nov 10, 2025 @ 12:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-13T12:30:00" data-name="FF7 Remake">
                    <span class="block font-bold text-lg">FF7 Remake</span>
                    <span class="block text-sm text-gray-400">Nov 13, 2025 @ 12:30 PM</span>
                </button>
                <button class="event-button p-4 bg-gray-800/60 rounded-lg border border-gray-700" data-date="2025-11-27T12:30:00" data-name="Stardew Valley">
                    <span class="block font-bold text-lg">Stardew Valley</span>
                    <span class="block text-sm text-gray-400">Nov 27, 2025 @ 12:30 PM</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Get All Elements ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        const expiredEl = document.getElementById('expired-message');
        const countdownTitleEl = document.getElementById('countdown-title');
        const eventListEl = document.getElementById('event-list');
        const allEventButtons = document.querySelectorAll('.event-button');

        let activeCountdownInterval = null; // To store the running timer
        let targetDate; // To store the active target date
        let targetName; // To store the active target name

        // --- Countdown Logic ---
        function updateClock() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                // Timer is done
                clearInterval(activeCountdownInterval);
                countdownEl.classList.add('hidden');
                expiredEl.classList.remove('hidden');
                countdownTitleEl.textContent = `"${targetName}" is live!`;
                return;
            }

            // Make sure timer and title are visible
            countdownEl.classList.remove('hidden');
            expiredEl.classList.add('hidden');

            // Calculate time
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update HTML
            daysEl.innerHTML = String(days).padStart(2, '0');
            hoursEl.innerHTML = String(hours).padStart(2, '0');
            minutesEl.innerHTML = String(minutes).padStart(2, '0');
            secondsEl.innerHTML = String(seconds).padStart(2, '0');
        }

        function startCountdown(dateString, name, clickedButton) {
            // Clear any old timer
            if (activeCountdownInterval) {
                clearInterval(activeCountdownInterval);
            }

            // Set the new target date
            targetDate = new Date(dateString).getTime();
            targetName = name;
            countdownTitleEl.textContent = `Time until "${targetName}":`;

            // Remove 'active' class from all buttons
            allEventButtons.forEach(btn => btn.classList.remove('active'));

            // Add 'active' class to the clicked button
            if (clickedButton) {
                clickedButton.classList.add('active');
            }

            // Run the clock once immediately
            updateClock();
            
            // Start the new timer
            activeCountdownInterval = setInterval(updateClock, 1000);
        }

        // --- Event Listener for Clicks ---
        eventListEl.addEventListener('click', function(e) {
            // Find the button that was clicked on
            const clickedButton = e.target.closest('.event-button');
            
            if (clickedButton) {
                const dateString = clickedButton.dataset.date;
                const name = clickedButton.dataset.name;
                
                // Check if this event is in the past
                if (new Date(dateString).getTime() < new Date().getTime()) {
                    // Don't start a countdown for past events
                    countdownTitleEl.textContent = `"${name}" has already streamed!`;
                    countdownEl.classList.add('hidden');
                    expiredEl.classList.add('hidden');
                    
                    // Set button state
                    allEventButtons.forEach(btn => btn.classList.remove('active'));
                    clickedButton.classList.add('active');
                } else {
                    // Start the countdown for this future event
                    startCountdown(dateString, name, clickedButton);
                }
            }
        });

        // --- Slideshow Logic ---
        const slides = document.querySelectorAll('.slideshow-image');
        let currentSlideIndex = 0;

        function showNextSlide() {
            if (slides.length > 0) {
                slides[currentSlideIndex].classList.remove('opacity-100');
                slides[currentSlideIndex].classList.add('opacity-0');
                
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                
                slides[currentSlideIndex].classList.remove('opacity-0');
                slides[currentSlideIndex].classList.add('opacity-100');
            }
        }
        setInterval(showNextSlide, 4000);

        // --- Initialize Page ---
        function initializePage() {
            // CRITICAL FIX: Use the REAL current time
            const now = new Date().getTime(); 
            let nextUpcomingEvent = null;

            // Find the *next* event that hasn't happened yet
            // We sort the buttons by date
            const sortedEvents = Array.from(allEventButtons).sort((a, b) => {
                return new Date(a.dataset.date) - new Date(b.dataset.date);
            });

            for (const eventButton of sortedEvents) {
                const eventDate = new Date(eventButton.dataset.date).getTime();
                if (eventDate > now) {
                    // This is the first event in the future
                    if (!nextUpcomingEvent) {
                        nextUpcomingEvent = eventButton;
                    }
                } else {
                    // This event is in the past, let's disable it and style it
                    eventButton.classList.add('opacity-50', 'line-through');
                    eventButton.disabled = true;
                }
            }

            // Start the countdown with the next upcoming event
            if (nextUpcomingEvent) {
                startCountdown(nextUpcomingEvent.dataset.date, nextUpcomingEvent.dataset.name, nextUpcomingEvent);
            } else {
                // All events are in the past
                countdownTitleEl.textContent = "No upcoming streams scheduled!";
                countdownEl.classList.add('hidden');
            }
        }

        initializePage();
    </script>

</body>
</html>
